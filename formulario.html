<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="formulario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div id="formulario">
            <div class="saudacoes">
                <h1>Seja bem vindo :)</h1>
                <h3>Preencha os dados a baixo</h3>
            </div>
            <div class="dados">
                Nome: <input type="text" id="nome" placeholder="seu nome" required>
                Endereço: <input type="text" id="endereço"placeholder ="seu endereço" required>
                CEP: <input type="tel" id="cep" placeholder="xx.xxx-xxx" required>
                Telefone: <input type="tel" id="telefone" placeholder="(xx) x xxxx-xxxx" required>
                Cnpj: <input type="tel" id="cnpj" placeholder="xx.xxx.xxx/0001-xx" required>
                Codigo: <input type="tel" id="codigo" placeholder=" xx_xx//xxx-xxx.9.xxx" required>
            </div>
            <button onclick="registrarDados()">Registrar Dados</button>
        </div>
    </section>
</body>
<script src="formulario.js"></script>
</html>
